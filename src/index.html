<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Catalog</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.css"
    />
  </head>

  <body>
    <header class="header">
      <a
        href="#"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Logo Moyo"
          class="logo__img"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#"
              class="nav__link is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
              data-qa="nav-hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div id="product-container"></div>
    </main>

    <script>
      const products = [
        {
          imgSrc: 'images/imac.jpeg',
          altText: 'Apple iMac',
          title: 'APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)',
          code: '195434',
          reviews: 5,
          price: '$2,199',
        },
      ];

      const productContainer = document.getElementById('product-container');

      products.forEach((product) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-qa', 'card');

        card.innerHTML = `
          <img class="card__img" src="${product.imgSrc}" alt="${product.altText}" />
          <h2 class="card__title">${product.title}</h2>
          <p class="card__text-code">Product code: ${product.code}</p>
          <div class="card__review">
            <div class="stars">
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
              <span class="stars__star"></span>
            </div>
            <p class="card__text-review">Reviews: ${product.reviews}</p>
          </div>
          <div class="card__price">
            <p class="card__text-price">Price:</p>
            <p class="card__text-value">${product.price}</p>
          </div>
          <a href="#" class="card__button">Buy</a>
        `;

        productContainer.appendChild(card);
      });
    </script>
  </body>
</html>
